<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefônica</title>
    <meta charset="utf-8">
    <style>
        .selected {
            background-color: yellow;
        }
        .bold {
            font-weight: bold;
        }
    </style>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular
            .module("listaTelefonica", [])
            .controller("listaTelefonicaCtrl", function ($scope) {
                $scope.appName = "Lista Telefônica";
                $scope.contacts = [
                    { name: "Pedro", phone: "996475231", carrier: { name: "Vivo", code: 15 } },
                    { name: "Clara", phone: "996872345", carrier: { name: "Claro", code: 21 } }
                ];
                $scope.carriers = [
                    { name: "Claro", code: 21 },
                    { name: "Oi", code: 31 },
                    { name: "TIM", code: 41 },
                    { name: "Vivo", code: 15 }
                ];
                $scope.addContact = function (contact) {
                    $scope.contacts.push(angular.copy(contact));
                    delete $scope.contact;
                };
            })
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="app">
        <h1>{{ appName }}</h1>
        <table>
            <thead>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </thead>
            <tbody>
                <tr ng-class="{ 'selected bold': contact.selected }" ng-repeat="contact in contacts">
                    <td><input type="checkbox" ng-model="contact.selected" /></td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.carrier.name }}</td>
                </tr>
            </tbody>
        </table>
        <input class="form-control mb-2" type="text" ng-model="contact.name" autocomplete="off" placeholder="Nome" tabindex="0" />
        <input class="form-control mb-2" type="tel" ng-model="contact.phone" autocomplete="off" placeholder="Telefone" />
        <select class="custom-select mb-3" ng-options="carrier.name for carrier in carriers" ng-model="contact.carrier">
            <option value="">Selecione uma opção</option>
        </select>
        <button class="btn btn-primary" ng-click="addContact(contact)" ng-disabled="!contact.name || !contact.phone || !contact.carrier ">Adicionar contato</button>
        <button class="btn btn-danger" ng-click="removeContacts(contacts)" ng-disabled="!isSelectedContacts()">Apagar contato</button>
    </div>
</body>
</html>
